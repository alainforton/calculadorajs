                </tr>
                <tr>

                    </td>
                    <!-- 2 -->
                    <td>
                        <input type="button" value="2" id="numero">
                    </td>
                    <!-- 3 -->
                    <td>
                        <input type="button" value="3" id="numero">
                    </td>
                    <!-- intro -->
                    <td rowspan="2">
                        <input type="button" value="=" id="igual" class="altura"> 
                    </td>
                </tr>

                    <!-- 0 -->
                    <td colspan="2">
                        <input type="button" value="0" id="numero" class="anchura">
                    </td>
